<body class="w3-content" style="max-width:100%">

    <!-- Sidebar & header / Default-->
    <script src="aset/sidebar.js"></script>

    <!-- content element -->
    <div class="w3-main container-main" style="margin-left:250px;padding-top: 0;">
        <!-- isi halaman -->
        <div class="container-fluid isi px-4 mt-3">
            <div class="row d-flex justify-content-center px-lg-2">
                <div class="col-12 col-lg-6">
                    <div class="row">
                        <div class="col-12" style="margin-left:-2% ;">
                            <h5 class="sub-judul mt-2">Jurnal Harian tahun 2022</h5>
                        </div>
                        <div class="col-12 ms-lg-4">
                            <p>Periode : Bulan Juli tanggal 01 - 31</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6 d-flex justify-content-center justify-lg-content-end pt-lg-3 px-lg-2">
                    <div class="row">
                        <div class="col-6 col-md-6 col-lg-6 py-0 px-0 pt-lg-1">
                            <input type="month" name="bulan" id="ordinary" class="form-control form-control-lg" required
                                autocomplete="off" style="height: 33px;width:95%">
                           
                        </div>
                        <div class="col-6 col-md-2 col-lg-2 px-0">
                            <button type="button" onclick="" class="btn btn-secondary btn-sm btn-6 "
                                style="width:95%">Filter</button>
                        </div>
                        <div class="col-6 col-md-2 col-lg-2  px-0">
                            <button type="button" onclick="" class="btn btn-secondary btn-sm btn-6 "
                                style="width:95%"><img src="aset/img/excel logo.jpg"
                                    style="height:20px;margin-right:10px"></button>
                        </div>
                        <div class="col-6 col-md-2 col-lg-2  px-0">
                            <button type="button" onclick="" class="btn btn-secondary btn-sm btn-6 "
                                style="width:95%"><img src="aset/img/pdf-1.png"
                                    style="height:20px;margin-right:10px"></button>
                        </div>
                    </div>
                </div>
            </div>
                <!-- tabel -->
                <div class="container tableDetail mt-2 ">
                    <div class="table-responsive">
                        <table class="table align-middle border-start border-end rounded">
                            <thead>
                                <tr>
                                    <th scope="col" style="width:29%;">Tanggal</th>
                                    <th scope="col" style="width:29%;">Nama Akun</th>
                                    <th scope="col" style="width:14%;">Ref.</th>
                                    <th scope="col" style="width:14%;">Debit</th>
                                    <th scope="col" style="width:14%;">Kredit</th>
                                </tr>
                            </thead>
                            <tbody class="px-3">
                                
                            </tbody>
                        </table>
                    </div>
                </div>


                <!-- isi tiap halaman sampai sini -->
            </div>
        </div>
        <!-- for javascript sidebar function -->
        <script src="aset/function-js.js"></script>

        <!-- open and close sidebar -->
        <script>
            // Click on the "Jeans" link on page load to open the accordion for demo purposes
            document.getElementById("myBtn").click();


            // Open and close sidebar
            function w3_open() {
                document.getElementById("mySidebar").style.display = "block";
                document.getElementById("myOverlay").style.display = "block";
            }

            function w3_close() {
                document.getElementById("mySidebar").style.display = "none";
                document.getElementById("myOverlay").style.display = "none";
            }
        </script>

        <script>
            $("#datepicker").datepicker({
                format: "mm-yyyy",
                startView: "months",
                minViewMode: "months"
            });
        </script>
